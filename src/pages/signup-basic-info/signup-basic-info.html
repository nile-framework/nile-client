<ion-header>
  
    <ion-navbar>
      <ion-title>{{ 'Signup with ' | translate }}Nile</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <form [formGroup]="form" (submit)="onContinue()" novalidate>
      <ion-list>
  
        <ion-item>
          <ion-label floating>{{ 'First name' | translate }}</ion-label>
          <ion-input formControlName="firstName" type="text"  name="first name"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>{{ 'Last name' | translate }}</ion-label>
          <ion-input formControlName="lastName" type="text"  name="last name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>{{ 'Mobile phone number' | translate }}</ion-label>
          <ion-input formControlName="phoneNumber" type="tel"  name="mobile phone number"></ion-input>
        </ion-item>
 
        <div padding>
          <button ion-button (type)="sumbit" color="primary" block [disabled]="form.invalid">
            {{ 'Continue' | translate }}
          </button>
        </div>
  
      </ion-list>
    </form>
  </ion-content>
