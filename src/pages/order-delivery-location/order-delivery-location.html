<ion-header>

  <ion-navbar>
    <ion-title>Specify delivery location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <button ion-button full (click)="selectJobSite()">
    Select a job site as a delivery location
  </button>
  <ion-searchbar 
  [(ngModel)]="autocomplete.query" 
  [showCancelButton]="true" 
  (ionInput)="updateSearch()"
  placeholder="Search address or location">
</ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of autocompleteItems" 
      (click)="chooseItem(item)">
      {{ item.description }}
  </ion-item>
</ion-list>
</ion-content>
