<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Login' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="form" (submit)="doLogin()" novalidate>
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" formControlName="password" name="password"></ion-input>
      </ion-item>

      <div text-center>
        <button ion-button clear (click)="doForgotPassword()">
          {{ 'I forgot my password' | translate }}
        </button>
      </div>


      <div padding>
        <button (type)="submit" [disabled]="form.invalid" ion-button color="primary" block>{{ 'Login' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
