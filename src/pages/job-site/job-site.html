
<ion-header>

  <ion-navbar>
    <ion-title>{{jobsite?.name | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label floating>{{ 'Site Name' | translate }}</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'Address' | translate }}</ion-label>
        <ion-input type="text" formControlName="address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'Access code (optional)' | translate }}</ion-label>
        <ion-input type="text" formControlName="accessCode"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea type="text" placeholder="{{'ex: Beware of dog! (also optional)' | translate }}" formControlName="notes"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
