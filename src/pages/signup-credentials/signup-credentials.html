<ion-header>

  <ion-navbar>
    <ion-title>{{'Account info' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (submit)="onSubmit()" novalidate>
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'Email' | translate }}</ion-label>
        <ion-input formControlName="email" type="email"  name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'Password' | translate }}</ion-label>
        <ion-input formControlName="password" type="password"  name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'Verify password' | translate }}</ion-label>
        <ion-input formControlName="verifyPassword" type="password"  name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button (type)="sumbit" color="primary" block [disabled]="form.invalid">
          {{ 'Submit' | translate }}
        </button>
      </div>

    </ion-list>
  </form>
</ion-content>
